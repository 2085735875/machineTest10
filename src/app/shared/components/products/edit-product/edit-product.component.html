<mat-card class="info2">
  <form [formGroup]="prodForm">
   
    <div> <mat-form-field appearance="fill">
     <mat-label>Product Name</mat-label>
     <input formControlName="pname" id="pname" matInput placeholder="Enter product name">
   </mat-form-field></div>
     <div>
         <mat-form-field appearance="fill">
             <mat-label>Select Status</mat-label>
             <mat-select formControlName="pstatus" id="pstatus">
               <mat-option value="Delivered">Delivered</mat-option>
               <mat-option value="Dispatched">Dispatched</mat-option>
               <mat-option value="In_Progress">In_Progress</mat-option>
             </mat-select>
           </mat-form-field>
     </div>

   <button mat-raised-button color="primary"
   
    (click)="onProdUpdate()">Update Product</button>
</form>
</mat-card>
